<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Prueba Web Component</title>
		<!-- Creando template del Web Component -->
		<template id="img-carousel-template">
			<link
				rel="stylesheet"
				href="img-carousel-component/img-carousel-style.css"
			/>
			<div class="slider">
				<div class="btn btn-prev"><</div>
				<div class="btn btn-next">></div>
			</div>
		</template>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<section class="first-container">
			<div>
				<h1>Un paseo por la <span>naturaleza</span></h1>
				<p>
					Lorem ipsum dolor, sit amet consectetur adipisicing elit.
					Doloremque error accusantium quos praesentium exercitationem
					eaque consequatur sunt nostrum in nemo.
				</p>
				<span class="line"></span>
			</div>
		</section>
		<section class="second-container">
			<div class="inner-container">
				<div class="push">
					<h2>Monta√±as</h2>
					<img-carousel
						id="mountains-crsl"
						jump="2"
						motion="fw"
					></img-carousel>
				</div>
				<div>
					<h2>Playas</h2>
					<img-carousel id="beaches-crsl"></img-carousel>
				</div>
			</div>
			<div class="inner-container">
				<h2>Volcanes</h2>
				<img-carousel
					id="volcanes-crsl"
					jump="4"
					ratio="9/16"
					motion="bw"
					height="650px"
				></img-carousel>
			</div>
		</section>
		<script src="img-carousel-component/img-carousel.js"></script>
		<script src="main.js"></script>
	</body>
</html>
